<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banners Interactivos</title>
    <!-- React y ReactDOM desde CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel para transpilar JSX en el navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Google Fonts: Poppins con varios grosores -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background-color: #eef2f7;
            padding: 20px;
            font-family: 'Poppins', sans-serif;
        }

        .main-layout {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            width: 100%;
        }

        .banner-wrapper {
            /* Tamaño reducido en PC */
            max-width: 400px;
            width: 100%;
            display: flex; 
        }

        .banner-container {
            position: relative;
            display: flex;
            flex-direction: column;
            background: #ffffff;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0, 85, 170, 0.15);
            overflow: hidden;
            width: 100%;
            margin: 0 auto;
            border: 1px solid #e0e7ff;
            text-align: center;
        }
        
        .slides-viewport {
            width: 100%;
            overflow: hidden;
            flex-grow: 1;
        }
        
        .slides-track {
            display: flex;
            height: 100%;
            transition: transform 0.7s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .slide-content {
            width: 100%;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Alinea contenido y botón */
            align-items: center;
            padding: 40px 30px; 
            box-sizing: border-box;
            background-color: #ffffff;
            min-height: 600px; /* Altura base para consistencia */
        }
        
        .pagination-dots {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 5;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #90a4ae;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* --- ESTILOS BANNER ESCANO --- */
        
        .escano-banner .slide-cover {
            background: linear-gradient(145deg, white, rgba(190, 237, 255, 0.46));
            gap: 25px;
        }

        .escano-banner .cover-heart {
            width: 140px;
            height: 110px;
            animation: escano-fadeIn-slideUp 0.8s 0.2s both;
        }
        
        .escano-banner .cover-heart svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 20px rgba(227, 0, 82, 0.2));
        }

        .escano-banner .slide-cover h2 {
            color: #014d98;
            font-size: 2.8rem; 
            font-weight: 800;
            animation: escano-fadeIn-slideUp 0.8s 0.4s both;
        }

        .escano-banner .slide-cover p {
            font-size: 1.1rem; 
            max-width: 90%;
            color: #333;
            line-height: 1.7;
            font-weight: 400;
            animation: escano-fadeIn-slideUp 0.8s 0.6s both;
        }

        .escano-banner .slide-cover p strong {
            font-weight: 700;
            color: #014d98;
        }
        
        .escano-banner .highlight-blue {
            color: #057dcb;
            font-weight: 700;
        }
        
        @keyframes escano-fadeIn-slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .escano-banner .slide-logos {
            justify-content: center;
            padding-top: 0;
            gap: 40px;
        }
        .escano-banner .slide-logos .stacked-logo {
            max-width: 250px;
            animation: escano-fadeIn-slideUp 0.8s both;
        }
        .escano-banner .slide-logos .stacked-logo:nth-child(1) { animation-delay: 0.2s; }
        .escano-banner .slide-logos .stacked-logo:nth-child(2) { animation-delay: 0.4s; }
        
        .escano-banner .slide-content.slide-background-gray {
            background-color: #f8f9fa;
        }

        .escano-banner .slide-content h2 {
            font-size: 2.5rem; 
            color: #014d98;
            margin-bottom: 25px;
            font-weight: 400;
            line-height: 1.2;
        }
        
        .escano-banner .slide-content h2 strong {
            font-weight: 800;
        }

        .escano-banner .content-body {
             flex-grow: 1;
             display: flex;
             flex-direction: column;
             justify-content: center;
             align-items: center;
             width: 100%;
        }
        
        .escano-banner .info-list {
            list-style: none;
            padding-left: 0;
            text-align: left;
            width: 100%;
            columns: 2;
            gap: 20px;
        }
        
        .escano-banner .info-list li {
            font-size: 0.95rem; 
            color: #333;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            break-inside: avoid-column;
            font-weight: 400;
        }
        
        .escano-banner .info-list li strong {
            font-weight: 600;
        }
        
        .escano-banner .info-list li svg {
            flex-shrink: 0;
            color: #E30052;
        }

        .escano-banner .new-service-tag {
            background-color: #ffc107;
            color: #333;
            font-size: 0.7rem;
            font-weight: 700;
            padding: 3px 7px;
            border-radius: 5px;
            margin-left: 5px;
        }
        
        .escano-banner .slide-content p {
            font-size: 1.1rem; 
            color: #333;
            line-height: 1.7;
            font-weight: 400;
        }
        
        .escano-banner .slide-content p strong {
            font-weight: 700;
            color: #014d98;
        }

        .escano-banner .cta-button {
            background: linear-gradient(45deg, #E30052, #c90049);
            color: white;
            padding: 16px 35px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 8px 20px rgba(227, 0, 82, 0.3);
            margin-top: 25px; 
        }

        .escano-banner .cta-button:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 12px 25px rgba(227, 0, 82, 0.4);
        }
        
        .escano-banner .dot.active {
            background-color: #014d98;
            transform: scale(1.2);
        }

        /* --- ESTILOS BANNER CRÉDITO --- */

        .credit-banner .slide-cover {
            background: linear-gradient(145deg, rgba(185, 153, 64, 0.78), #ffffff);
            gap: 25px;
        }

        .credit-banner .cover-icon {
            width: 120px;
            height: 120px;
            animation: credit-fadeIn-slideUp 0.8s 0.2s both;
        }
        
        .credit-banner .cover-icon svg {
            width: 100%;
            height: 100%;
        }

        .credit-banner .slide-cover h2 {
            color: #014d98;
            font-size: 2.8rem; 
            font-weight: 800;
            animation: credit-fadeIn-slideUp 0.8s 0.4s both;
        }

        .credit-banner .slide-cover p {
            font-size: 1.2rem; 
            max-width: 90%;
            color: #333;
            line-height: 1.7;
            font-weight: 400;
            animation: credit-fadeIn-slideUp 0.8s 0.6s both;
        }

        .credit-banner .slide-cover p strong {
            font-weight: 700;
            color: #014d98;
        }
        
        @keyframes credit-fadeIn-slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .credit-banner .slide-content.slide-background-gray {
            background-color: #f8f9fa;
        }

        .credit-banner .slide-logos {
            justify-content: center;
            padding-top: 0;
            gap: 40px;
        }
        .credit-banner .slide-logos .stacked-logo {
            max-width: 250px;
            animation: credit-fadeIn-slideUp 0.8s both;
        }
        .credit-banner .slide-logos .stacked-logo:nth-child(1) { animation-delay: 0.2s; }
        .credit-banner .slide-logos .stacked-logo:nth-child(2) { animation-delay: 0.4s; }

        .credit-banner .slide-content h2 {
            font-size: 2.5rem; 
            color: #014d98;
            margin-bottom: 25px;
            font-weight: 400;
            line-height: 1.2;
        }
        
        .credit-banner .slide-content h2 strong {
            font-weight: 800;
        }

        .credit-banner .content-body {
             flex-grow: 1;
             display: flex;
             flex-direction: column;
             justify-content: center;
             align-items: center;
             width: 100%;
        }
        
        .credit-banner .info-list {
            list-style: none;
            padding-left: 0;
            text-align: left;
            width: 100%;
            columns: 2;
            gap: 25px;
        }
        
        .credit-banner .info-list li {
            font-size: 0.95rem; 
            color: #333;
            margin-bottom: 14px;
            display: flex;
            align-items: center;
            gap: 12px;
            break-inside: avoid-column;
            font-weight: 400;
        }
        
        .credit-banner .info-list li strong {
            font-weight: 600;
        }
        
        .credit-banner .info-list li svg {
            flex-shrink: 0;
            color: #E30052;
        }
        
        .credit-banner .slide-content p {
            font-size: 1.1rem; 
            color: #333;
            line-height: 1.7;
            font-weight: 400;
        }
        
        .credit-banner .slide-content p strong {
            font-weight: 700;
            color: #014d98;
        }

        .credit-banner .cta-button {
            background: linear-gradient(45deg, #014d98, #057dcb);
            color: white;
            padding: 16px 35px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 8px 20px rgba(1, 77, 152, 0.3);
            margin-top: 30px; 
        }

        .credit-banner .cta-button:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 12px 25px rgba(1, 77, 152, 0.4);
        }
        
        .credit-banner .dot.active {
            background-color: #014d98;
            transform: scale(1.2);
        }
        
        /* --- AJUSTES RESPONSIVE --- */
        @media (max-width: 480px) {
            .slide-content {
                min-height: auto;
                padding: 40px 25px 70px;
            }
            .escano-banner .info-list,
            .credit-banner .info-list {
                columns: 1;
            }
            .slide-content h2, .slide-cover h2 {
                font-size: 2rem;
            }
             .slide-cover p {
                font-size: 1.1rem;
            }
            .cta-button {
                font-size: 1.1rem;
                padding: 16px 35px;
            }
        }
        @media (max-width: 380px) {
            .slide-content h2, .slide-cover h2 {
                font-size: 1.8rem;
            }
             .slide-cover p {
                font-size: 1rem;
            }
            .info-list li {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // --- DATOS PARA BANNER ESCANO ---
        const slidesDataEscano = [
            {
                id: 0,
                title: "¿Necesitas algún estudio médico?",
                content_type: "cover",
                text: "Con el convenio <strong>Línea Médica</strong> y <strong>ESCANO</strong> te ofrecemos <strong>beneficios exclusivos</strong>."
            },
            { 
                id: 1,
                title: "<strong>Nuestros</strong> <span class='highlight-blue'>Servicios</span>",
                content_type: "list",
                items: [
                    { name: "<strong>Resonancia</strong> magnética", isNew: false },
                    { name: "<strong>Ecografía</strong>", isNew: false },
                    { name: "<strong>Tomografía</strong>", isNew: false },
                    { name: "<strong>Densitometría</strong> ósea", isNew: false },
                    { name: "<strong>Mamografía</strong>", isNew: false },
                    { name: "<strong>Rayos X</strong>", isNew: false },
                    { name: "<strong>Chequeos</strong> preventivos", isNew: true },
                    { name: "<strong>Electrocardiograma</strong>", isNew: false },
                    { name: "<strong>Consulta</strong> médica", isNew: true },
                ]
            },
            { 
                id: 2,
                title: "<strong>Beneficios</strong> <span class='highlight-blue'>Exclusivos</span>",
                content_type: "list",
                items: [
                    { name: "Citas en <strong>máximo 2 días</strong> hábiles", isNew: false },
                    { name: "Entrega de <strong>resultados rápidos</strong>", isNew: false },
                    { name: "<strong>Descuentos</strong> especiales", isNew: false },
                    { name: "Atención con <strong>calidez humana</strong>", isNew: false },
                    { name: "<strong>Seguimiento</strong> personalizado", isNew: false },
                    { name: "<strong>Envío de resultados</strong> a tu médico", isNew: false },
                ]
            },
            { 
                id: 3,
                title: "<strong>Confianza</strong> y <span class='highlight-blue'>Experiencia</span>",
                content_type: "paragraph",
                text: "Con más de <strong>40 años de experiencia</strong>, ESCANO es especialista en ayudas diagnósticas. En <strong>Línea Médica</strong> y <strong>ESCANO</strong> estamos comprometidos con tu <strong>bienestar</strong>. ¡Tu salud es lo más importante!"
            },
            {
                id: 4,
                content_type: "logos",
            }
        ];

        // --- DATOS PARA BANNER CRÉDITO ---
        const slidesDataCredit = [
            {
                id: 0,
                title: "Financia tu Bienestar",
                content_type: "cover",
                text: "Créditos <strong>rápidos</strong> y <strong>fáciles</strong> a través de <strong>MD Capital</strong>."
            },
            { 
                id: 1,
                title: "<strong>Beneficios</strong> de tu Crédito",
                content_type: "list",
                items: [
                    { name: "Proceso <strong>100% digital</strong>" },
                    { name: "<strong>Fácil y Rápido</strong>, sin papeleos" },
                    { name: "<strong>Aprobación</strong> en minutos" },
                    { name: "Paga a tu ritmo y <strong>sin codeudor</strong>" },
                    { name: "Múltiples <strong>opciones de pago</strong>" },
                    { name: "Totalmente <strong>confiable y seguro</strong>" },
                ]
            },
            { 
                id: 2,
                title: "¿Cómo <strong>Funciona</strong>?",
                content_type: "list",
                items: [
                    { name: "<strong>1. Solicita</strong> tu crédito en línea." },
                    { name: "<strong>2. Recibe</strong> aprobación inmediata." },
                    { name: "<strong>3. Usa</strong> tu crédito para tus servicios." },
                    { name: "<strong>4. Paga</strong> tus cuotas fácilmente." },
                ]
            },
            { 
                id: 3,
                title: "No pongas en <strong>pausa tu salud</strong>",
                content_type: "paragraph",
                text: "Accede a un crédito <strong>fácil y rápido</strong>, sin preocuparte por el costo. ¡Tu bienestar es nuestra prioridad!"
            },
            {
                id: 4,
                title: "Solicita tu <strong>Crédito Ahora</strong>",
                content_type: "cta",
                text: "Estás a un solo clic de obtener la financiación que necesitas para cuidar de tu salud.",
                cta_link: "https://app.mdcapital.com.co/self-credit"
            },
            {
                id: 5,
                content_type: "logos",
            }
        ];

        const CheckIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
            </svg>
        );

        const EscanoBanner = () => {
            const [currentSlide, setCurrentSlide] = useState(0);
            const timeoutRef = useRef(null);

            const resetTimeout = () => {
                if (timeoutRef.current) clearTimeout(timeoutRef.current);
            }

            useEffect(() => {
                resetTimeout();
                timeoutRef.current = setTimeout(
                    () => setCurrentSlide((prev) => (prev + 1) % slidesDataEscano.length),
                    6000
                );
                return () => resetTimeout();
            }, [currentSlide]);
            
            const handleDotClick = (index) => {
                setCurrentSlide(index);
            }

            return (
                <div className="banner-container escano-banner">
                    <div className="slides-viewport">
                        <div className="slides-track" style={{ transform: `translateX(-${currentSlide * 100}%)` }}>
                            {slidesDataEscano.map((slide, index) => {
                                if (slide.content_type === 'cover') {
                                    return (
                                        <div className="slide-content slide-cover" key={slide.id}>
                                            <div className="cover-heart">
                                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none" stroke="#E30052" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round">
                                                    <path d="M32 58 C12 42 4 28 12 18 C18 10 28 12 32 20 C36 12 46 10 52 18 C60 28 52 42 32 58" />
                                                    <path d="M12 32 L20 32 L24 38 L30 24 L34 40 L40 28 L52 28">
                                                        <animate attributeName="stroke-dasharray" values="0,100;100,0" dur="2.5s" repeatCount="indefinite" />
                                                        <animate attributeName="stroke-dashoffset" values="100;0" dur="2.5s" repeatCount="indefinite" />
                                                    </path>
                                                </svg>
                                            </div>
                                            <h2 dangerouslySetInnerHTML={{ __html: slide.title }}></h2>
                                            <p dangerouslySetInnerHTML={{ __html: slide.text }}></p>
                                        </div>
                                    )
                                }
                                if (slide.content_type === 'logos') {
                                    return (
                                        <div className="slide-content slide-logos" key={slide.id}>
                                            <img src="https://raw.githubusercontent.com/LineaMedica/Web/main/LOGO%203.png" alt="Logo Línea Médica" className="stacked-logo" onError={(e) => { e.target.style.display='none'; }} />
                                            <img src="https://raw.githubusercontent.com/LineaMedica/Web/main/IMG/logo%20escano.png" alt="Logo Escano" className="stacked-logo" onError={(e) => { e.target.style.display='none'; }}/>
                                        </div>
                                    )
                                }
                                return (
                                    <div className={`slide-content ${index === 2 ? 'slide-background-gray' : ''}`} key={slide.id}>
                                        <div className="content-body">
                                            <h2 dangerouslySetInnerHTML={{ __html: slide.title }}></h2>
                                            {slide.content_type === 'list' ? (
                                                <ul className="info-list">
                                                    {slide.items.map(item => (
                                                        <li key={item.name} dangerouslySetInnerHTML={{ __html: `
                                                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="#E30052">
                                                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                                                            </svg>
                                                            <span>
                                                                ${item.name}
                                                                ${item.isNew ? '<span class="new-service-tag">NUEVO</span>' : ''}
                                                            </span>
                                                        `}}>
                                                        </li>
                                                    ))}
                                                </ul>
                                            ) : (
                                                <p dangerouslySetInnerHTML={{ __html: slide.text }}></p>
                                            )}
                                        </div>
                                        <a href="https://escanografia.com/" target="_blank" rel="noopener noreferrer" className="cta-button">
                                            <span>Agenda tu Cita</span>
                                        </a>
                                    </div>
                                )
                            })}
                        </div>
                    </div>
                    
                    <div className="pagination-dots">
                        {slidesDataEscano.map((_, index) => (
                            <div key={index} className={`dot ${currentSlide === index ? 'active' : ''}`} onClick={() => handleDotClick(index)}></div>
                        ))}
                    </div>
                </div>
            );
        };

        const CreditBanner = () => {
            const [currentSlide, setCurrentSlide] = useState(0);
            const timeoutRef = useRef(null);

            const resetTimeout = () => {
                if (timeoutRef.current) clearTimeout(timeoutRef.current);
            }

            useEffect(() => {
                resetTimeout();
                timeoutRef.current = setTimeout(
                    () => setCurrentSlide((prev) => (prev + 1) % slidesDataCredit.length),
                    7000
                );
                return () => resetTimeout();
            }, [currentSlide]);
            
            const handleDotClick = (index) => {
                setCurrentSlide(index);
            }

            return (
                <div className="banner-container credit-banner">
                    <div className="slides-viewport">
                        <div className="slides-track" style={{ transform: `translateX(-${currentSlide * 100}%)` }}>
                            {slidesDataCredit.map((slide, index) => {
                                if (slide.content_type === 'cover') {
                                    return (
                                        <div className="slide-content slide-cover" key={slide.id}>
                                            <div className="cover-icon">
                                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="#014d98">
                                                    <path strokeLinecap="round" strokeLinejoin="round" d="M2.25 8.25h19.5M2.25 9h19.5m-16.5 5.25h6m-6 2.25h3m-3.75 3h15a2.25 2.25 0 002.25-2.25V6.75A2.25 2.25 0 0019.5 4.5h-15A2.25 2.25 0 002.25 6.75v10.5A2.25 2.25 0 004.5 19.5z" />
                                                </svg>
                                            </div>
                                            <h2 dangerouslySetInnerHTML={{ __html: slide.title }}></h2>
                                            <p dangerouslySetInnerHTML={{ __html: slide.text }}></p>
                                        </div>
                                    )
                                }
                                if (slide.content_type === 'logos') {
                                    return (
                                        <div className="slide-content slide-logos" key={slide.id}>
                                            <img src="https://raw.githubusercontent.com/LineaMedica/Web/main/LOGO%203.png" alt="Logo Línea Médica" className="stacked-logo" onError={(e) => { e.target.style.display='none'; }} />
                                            <img src="https://raw.githubusercontent.com/LineaMedica/Web/main/IMG/logo%20MD.png" alt="Logo MD Capital" className="stacked-logo" onError={(e) => { e.target.style.display='none'; }}/>
                                        </div>
                                    )
                                }
                                return (
                                    <div className={`slide-content ${index === 2 ? 'slide-background-gray' : ''}`} key={slide.id}>
                                        <div className="content-body">
                                            <h2 dangerouslySetInnerHTML={{ __html: slide.title }}></h2>
                                            {slide.content_type === 'list' ? (
                                                <ul className="info-list">
                                                    {slide.items.map(item => (
                                                        <li key={item.name}>
                                                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="#014d98">
                                                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                                                            </svg>
                                                            <span dangerouslySetInnerHTML={{ __html: item.name }}></span>
                                                        </li>
                                                    ))}
                                                </ul>
                                            ) : (
                                                <p dangerouslySetInnerHTML={{ __html: slide.text }}></p>
                                            )}
                                        </div>
                                        {slide.content_type === 'cta' ? (
                                            <>
                                                <a href={slide.cta_link} target="_blank" rel="noopener noreferrer" className="cta-button">
                                                    <span>Solicita tu Crédito</span>
                                                </a>
                                            </>
                                        ) : null}
                                    </div>
                                )
                            })}
                        </div>
                    </div>
                    
                    <div className="pagination-dots">
                        {slidesDataCredit.map((_, index) => (
                            <div key={index} className={`dot ${currentSlide === index ? 'active' : ''}`} onClick={() => handleDotClick(index)}></div>
                        ))}
                    </div>
                </div>
            );
        }

        const App = () => {
            return (
                <div className="main-layout">
                    <div className="banner-wrapper">
                        <EscanoBanner />
                    </div>
                    <div className="banner-wrapper">
                        <CreditBanner />
                    </div>
                </div>
            )
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
